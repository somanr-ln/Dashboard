<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:zul="http://www.zkoss.org/2005/zul">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
   
	 <!-- styles -->
    <link href="/Dashboard/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Dashboard/login.css" />
  </head>

  <body>
	
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
         <img src="/Dashboard/imgs/logo.png" alt="Lexis Nexis" class="logo"/>
        </div>
      </div>
    </div>
   
     <form method="POST" action="j_security_check">
    <div class="container">

        <div id="login-wraper">
        	<fieldset>
                <legend>Sign in to <span class="blue">Dashboard</span></legend>
                <div class="form-group">
				   <label for="account">Username</label > 
				   <input type="text" class="form-control" id="account" name="j_username" style="display:inline"/> 
				 </div>
				 
				 <div class="form-group">
				   <label for="password">Password</label >
				    <input type="password" class="form-control" id="password" name="j_password" style="display:inline"/>
				 </div>               
                
                
                <div class="footer"> 
                    <input type="submit" id="login" class="btn btn-success" value="Login" />
                </div>
         	</fieldset>
        </div>
     </div>
     </form>
      <footer class="white navbar-fixed-bottom">
      Don't have an account yet? <a href="#" class="btn btn-black">Register</a>
    </footer>
    
  </body>
</html>
